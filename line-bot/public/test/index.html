<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 對話介面（純文字 POST）</title>
    <style>
        /* CSS 樣式 (與上一個版本相同) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* 防止滾動條 */
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            /* 容器寬度 */
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.5;
        }

        .system-msg {
            background-color: #f0f0f0;
            color: #666;
            text-align: center;
            margin: 10px auto;
            max-width: 100%;
        }

        .ai-msg {
            background-color: #e6f7ff;
            align-self: flex-start;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .user-msg {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .input-area {
            display: flex;
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            background-color: #ffffff;
            width: 90%;
            /* 與 chat-container 寬度一致 */
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        .input-area input[type="text"] {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            margin-right: 10px;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .input-area button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="display: flex; flex-direction: column; width: 600px; max-width: 90%;">
        <!-- 為了讓 chat-container 和 input-area 保持在中間，並限制最大寬度 -->
        <div class="chat-container" id="chatContainer"
            style="flex-grow: 1; height: 70vh; border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
            <div class="message system-msg">
                歡迎與 Gemini 展開對話！
            </div>
        </div>

        <div class="input-area" style="width: 100%; border-top-left-radius: 0; border-top-right-radius: 0;">
            <input type="text" id="messageInput" placeholder="請輸入您的訊息..." autofocus>
            <button id="sendButton">送出</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // JavaScript 邏輯
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // 初始對話陣列（模擬後端回傳的結構）
        let conversationHistory = [];

        // 渲染對話內容到介面
        function renderChat() {
            const welcomeMessage = chatContainer.querySelector('.system-msg');
            chatContainer.innerHTML = '';
            if (welcomeMessage) {
                chatContainer.appendChild(welcomeMessage);
            }

            conversationHistory.forEach(msg => {
                const messageText = msg.parts
                    .filter(part => typeof part.text === 'string')
                    .map(part => part.text)
                    .join('');

                if (!messageText.trim()) {
                    return;
                }

                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message');

                if (msg.role === 'user') {
                    msgDiv.classList.add('user-msg');
                } else if (msg.role === 'model') {
                    msgDiv.classList.add('ai-msg');
                }

                msgDiv.innerHTML = marked.parse(messageText);
                chatContainer.appendChild(msgDiv);
            });

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 處理訊息送出
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            // 1. 在本地加入使用者訊息
            conversationHistory.push({ "role": "user", "parts": [{ "text": userMessage }] });
            renderChat();
            messageInput.value = ''; // 清空輸入框

            // 2. 準備 AJAX POST 請求，body 只傳送使用者輸入的純文字字串
            const url = '/test';

            try {
                // 3. 執行 AJAX 請求
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8'
                    },
                    // 直接將使用者訊息字串作為 body
                    body: JSON.stringify({ content: userMessage })
                });

                // 4. 處理回應 (假設後端仍回傳完整的對話 JSON 陣列)
                if (response.ok) {
                    const newConversation = await response.json();

                    if (Array.isArray(newConversation)) {
                        conversationHistory = newConversation;
                    } else {
                        console.error('API 回傳格式錯誤，預期為對話陣列。');
                        // **靜態頁面模擬回應：** 模擬一個成功的 AI 回應
                        const mockResponse = {
                            "role": "model",
                            "parts": [{
                                "text": `[模擬回應]：已收到您傳送的純文字：「${userMessage}」。由於後端 API 錯誤，這是一則模擬回覆。`
                            }]
                        };
                        conversationHistory.push(mockResponse);
                    }

                } else {
                    console.error('後端請求失敗:', response.status);
                    // **靜態頁面模擬回應：** 模擬一個失敗的 AI 回應
                    conversationHistory.push({
                        "role": "model",
                        "parts": [{
                            "text": `[系統錯誤]：與 /test 連線失敗 (HTTP ${response.status})，顯示模擬回覆。`
                        }]
                    });
                }

            } catch (error) {
                console.error('AJAX 請求錯誤:', error);
                // **靜態頁面模擬回應：** 模擬一個連線錯誤的 AI 回應
                conversationHistory.push({
                    "role": "model",
                    "parts": [{
                        "text": `[連線錯誤]：無法連接到伺服器。顯示模擬回覆。`
                    }]
                });

            } finally {
                // 5. 重新渲染對話內容
                renderChat();
            }
        }

        // 事件監聽：送出按鈕
        sendButton.addEventListener('click', sendMessage);

        // 事件監聽：輸入框 Enter 鍵
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 頁面載入時先渲染一次初始對話
        renderChat();

    </script>
</body>

</html>
